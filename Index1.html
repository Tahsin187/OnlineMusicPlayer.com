<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Music Player</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-list li {
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Music Player</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Top Hits</a>
        <a href="#">Genres</a>
        <a href="#">Search</a>
    </nav>
    <section>
        <h2>Top Hits</h2>
        <ul class="song-list">
            <li><a href="song1.mp3">Song 1</a></li>
            <li><a href="song2.mp3">Song 2</a></li>
            <li><a href="song3.mp3">Song 3</a></li>
            <!-- Add more songs as needed -->
        </ul>
        <audio controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>
    <footer>
        <p>&copy; 2024 Online Music Player. All rights reserved.</p>
    </footer>
</body>
</html>
